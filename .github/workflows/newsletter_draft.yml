name: Write newsletter draft to Confluence wiki

on:
  schedule:
    # Run every Wednesday at 00:00 UTC
    # We will filter for the second Wednesday in the job steps
    - cron: '0 0 * * 3'
  workflow_dispatch:
    inputs:
      OPENROUTER_MODEL:
        description: 'OpenRouter model identifier'
        required: false
        default: 'z-ai/glm-4.5-air:free'
        type: string

jobs:
  gen-newsletter-draft:
    runs-on: ubuntu-latest
    steps:
      - name: Check if second Wednesday
        id: check_date
        run: |
          DAY=$(date +%d)
          if [[ $DAY -ge 8 && $DAY -le 14 ]]; then
            echo "is_that_day=true" >> $GITHUB_ENV
          else
            echo "is_that_day=false" >> $GITHUB_ENV
            echo "Today is day $DAY, not the second Wednesday (days 8-14). Skipping workflow."
            exit 0
          fi

      - name: Checkout repository
        if: env.is_that_day == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v6

      - name: Load configuration
        if: env.is_that_day == 'true' || github.event_name == 'workflow_dispatch'
        run: cat config.env >> $GITHUB_ENV

      - name: Install xee
        if: env.is_that_day == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          cargo install xee
          xee --version

      - name: Set up Pandoc
        if: env.is_that_day == 'true' || github.event_name == 'workflow_dispatch'
        uses: pandoc/actions/setup@v1.1.1

      - name: Generate newsletter draft and write it to Confluence
        if: env.is_that_day == 'true' || github.event_name == 'workflow_dispatch'
        env:
          CONFLUENCE_PAT: ${{ secrets.CONFLUENCE_PAT }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ inputs.OPENROUTER_MODEL || env.OPENROUTER_MODEL }}
        run: |
          chmod +x scripts/newsletter_draft.sh
          ./scripts/newsletter_draft.sh
