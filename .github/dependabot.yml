version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"
    assignees:
      - "salim-b"
    reviewers:
      - "salim-b"
    commit-message:
      prefix: "ci"
      prefix-development: "ci-dev"
      include: "scope"
